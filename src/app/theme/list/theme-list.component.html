<h2>Themes</h2>
<button class="btn btn-success" (click)="createTheme()">CREATE</button>
<div>
  <ul>
    <li *ngFor="let theme of themes" (click)="selectTheme(theme)">
      <span>{{theme.title}}</span>
      <button class="btn btn-danger" (click)="deleteTheme(theme)">DELETE</button>
    </li>
  </ul>
</div>
