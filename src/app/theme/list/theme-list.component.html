<navbar></navbar>
<div class="container">

    <button id="create-btn" class="btn btn-success" (click)="createTheme()">CREATE THEME</button>
    <div class="row">
        <hr>
    </div>
    <div class="col-md-10 col-md-offset-1">
        <h2>Themes:</h2>
        <div class="panel panel-default" *ngFor="let theme of themes" >
            <div class="panel-body">
                <div class="col-md-6">
                    <h4><strong>{{theme.title}}:</strong> {{theme.description}}</h4>
                </div>
                <button class="btn btn-info" (click)="selectTheme(theme)">INFO</button>
                <button class="btn btn-danger" (click)="deleteTheme(theme)">DELETE</button>
                <button class="btn btn-success" (click)="addCards(theme)">CARDS</button>
                <button class="btn btn-warning" (click)="getSessions(theme)">SESSIONS</button>
                <button class="btn btn-default" (click)="createSession(theme)">ADD SESSION</button>
            </div>
        </div>
        <h2>Participating sessions:</h2>
        <participating-session></participating-session>

    </div>
</div>
