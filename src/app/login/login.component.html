<button type="button" class="btn btn-default" (click)="modal.open()">Login</button>

<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Login</h4>
    </modal-header>
    <modal-body>
        <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailAddress.valid }">
                <label for="emailAddress">Email</label>
                <input type="email" class="form-control" name="emailAddress"
                       [(ngModel)]="model.emailAddress"
                       #emailAddress="ngModel" required/>
                <div *ngIf="f.submitted && !emailAddress.valid" class="help-block">Email is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                       #password="ngModel"
                       required/>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <br>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary btn-block">Login</button>
                <img *ngIf="loading"
                     src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
               <div class="row">
                   <div class="col-md-12">
                       <hr>
                   </div>
               </div>

                <a (click)="modal.close()" (click)="registerModal.open()" class="btn btn-info btn-block">Register</a>
            </div>
        </form>
    </modal-body>
</modal>


<button type="button" class="btn btn-default" (click)="registerModal.open()">Register</button>
<modal #registerModal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Register</h4>
    </modal-header>
    <modal-body>
        <form name="registerForm" (ngSubmit)="registerForm.form.valid && register()" #registerForm="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !emailAddress.valid }">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname"
                       #firstname="ngModel"
                       required/>
                <div *ngIf="registerForm.submitted && !firstname.valid" class="help-block">First Name is required
                </div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !emailAddress.valid }">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname"
                       #lastname="ngModel"
                       required/>
                <div *ngIf="registerForm.submitted && !lastname.valid" class="help-block">Last Name is required
                </div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !emailAddress.valid }">
                <label for="emailAddress">Email</label>
                <input type="email" class="form-control" name="emailAddress"
                       [(ngModel)]="model.emailAddress"
                       #emailAddress="ngModel" required/>
                <div *ngIf="registerForm.submitted && !emailAddress.valid" class="help-block">Email is required
                </div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !emailAddress.valid }">
                <label for="organisation">Organisation</label>
                <input type="text" class="form-control" name="organisation"
                       [(ngModel)]="model.organisation"
                       #organisation="ngModel" required/>
                <div *ngIf="registerForm.submitted && !organisation.valid" class="help-block">Organisation is
                    required
                </div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                       #password="ngModel"
                       required/>
                <div *ngIf="registerForm.submitted && !password.valid" class="help-block">Password is required
                </div>
            </div>
            <br>
            <div class="form-group">
                <a (click)="register()" (click)="registerModal.close()"
                   class="btn btn-primary btn-block">Register</a>

                <img *ngIf="loading"
                     src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

                <div class="row">
                    <div class="col-md-12">

                <a (click)="modal.open()" (click)="registerModal.close()" class="btn btn-info btn-block">Login</a>

        </form>

    </modal-body>
</modal>
