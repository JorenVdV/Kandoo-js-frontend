<div *ngFor="let session of sessions" style="cursor: pointer">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-4">
                <h4>{{session.title}}</h4>
            </div>
            <div class="col-md-8">
                <a (click)="selectSession(session)">INFO</a>
                <button (click)="deleteSession(session)" class="btn btn-danger">DELETE</button>

                <button class="btn btn-default" (click)="modal.open()">INVITE</button>
            </div>
        </div>
    </div>


    <modal #modal>
        <modal-header [show-close]="true">
            <h4 class="modal-title">Invite to session</h4>
        </modal-header>
        <modal-body>
            <alert></alert>
            <tag-input style="height: auto !important; padding: 0 !important;" [(ngModel)]="session.invitees"
                       separatorKeys="[32]" placeholder="Add another email" [validators]="validators"
                       [errorMessages]="errorMessages" [theme]="'minimal'" name="invitees" class="form-control"
                       secondaryPlaceholder="Add a new email"></tag-input>
            <br>
            <button (click)="inviteToSession(session)" class="btn btn-default">INVITE</button>

        </modal-body>
    </modal>

</div>
