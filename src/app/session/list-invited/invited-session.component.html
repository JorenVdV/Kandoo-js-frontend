<div *ngFor="let session of sessions" style="cursor: pointer">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-7">
                <h4>{{session.title}}</h4>
            </div>
            <div class="col-md-5">
                <div class="col-sm-6 col-lg-6"><a class="btn btn-primary btn-block" (click)="selectSession(session)">INFO</a><br></div>
                    <div class="col-sm-6 col-lg-6"><button class="btn btn-primary btn-block" (click)="acceptInvite(session)">ACCEPT</button><br></div>
            </div>
        </div>
    </div>
</div>
