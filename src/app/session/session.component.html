<script src="../../../node_modules/angular-bootstrap-durationpicker/dist/main.js"></script>
<navbar></navbar>
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <h1>Create A Session!</h1>
        <div>
            <label>Title<br><input id="title" type="text" [(ngModel)]="session.title" class="form-control"></label><br>

            <label>Description<br><input id="description" type="text" [(ngModel)]="session.description"
                                         class="form-control"></label><br>
            <label class="col-md-6 no-left-padding">Circle type<br><select class="form-control" id="circleType"
                                                                      [(ngModel)]="session.circleType" >
                <option value="opportunity" selected>opportunity</option>
                <option value="threat">threat</option>
            </select></label>
            <label class="col-md-6 no-right-padding">Number of circles<br><input type="number" id="numberOfCircles"
                                                                      [(ngModel)]="session.amountOfCircles"
                                                                      class="form-control" min="0" max="5" step="1" value="5"></label><br>
            <label>Startdate<br><input type="datetime-local" name="startDate" class="form-control"
                                       [(ngModel)]="session.startDate"></label><br>


            <label class="col-md-6 no-left-padding">Min Cards per Person<br><input id="minCards" type="number"
                                                                                   [(ngModel)]="session.minCardsPerParticipant"
                                                                                   class="form-control" min="0" max="15" step="1" value="1"></label>
            <label class="col-md-6 no-right-padding">Max Cards per Person<br><input id="maxCards" type="number"
                                                                                    [(ngModel)]="session.maxCardsPerParticipant"
                                                                                    class="form-control" min="1" max="16" step="1" value="5"></label>
            <label class="col-md-6 no-right-padding"><input id="cardsCanBeAdded" type="checkbox"
                                                            [(ngModel)]="session.cardsCanBeAdded">Cards Can Be
                Added</label><br>
            <div class="row">
            </div>
            <br>
            <button id="save" (click)="saveSession()" class="btn btn-success">SAVE</button>
        </div>
        <div class="row">
            <br>
            <hr>
            <br>
        </div>

    </div>
</div>
