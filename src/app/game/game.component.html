<navbar></navbar>
<div class="card-list">
    <div class="card-list-item" *ngFor="let card of cards" (click)="onClick(card, 0)">
        <div class="panel panel-default">
            <div style="padding: 7px" class="panel-body">
                {{card.description}}
            </div>
        </div>
        <!--<img [src]="card.image" [alt]="card.description">-->
    </div>
</div>
<div *ngIf="selectedCard">
    <div>Description: {{selectedCard.description}}</div>
    <div>Priority: {{selectedCard.priority}}</div>
    <button *ngIf="selectedCard.priority != 1" (click)="increasePriority(selectedCard)">INCREASE PRIORITY</button>
</div>
