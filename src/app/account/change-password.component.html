<button type="button" class="btn btn-default" (click)="modal.open()">Change Password</button>

<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Change Password</h4>
    </modal-header>
    <modal-body>
        <alert></alert>
        <form name="Change Password" (ngSubmit)="f.form.valid && changepwd(currentPassword.value, newPassword.value)" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !currentPassword.valid }">
                <label for="currentPassword">Current Password</label>
                <input type="password" class="form-control" name="currentPassword" #currentPassword
                       required/>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !currentPassword.valid }">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" name="currentPassword" #newPassword
                       required/>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !currentPassword.valid }">
                <label for="repeatNewPassword">Repeat new Password</label>
                <input type="password" class="form-control" name="currentPassword" #repeatNewPassword
                       required/>
            </div>

            <br>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary btn-block" (click)="changepwd(currentPassword.value, newPassword.value, repeatNewPassword.value)" >Change Password</button>
                <img *ngIf="loading"
                     src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
