<h1>Voeg een thema toe</h1>
<label>Naam<br><input id="name" type="text" #themeName></label><br>
<label>Omschrijving<br><input id="description" type="text" #themeDescription></label><br>
<label>Tags<br><input id="tags" type="text" #themeTags></label><br>
<label><input id="public" type="checkbox" #themePublic>Publiek</label><br>
<button id="submit" (click)="submit(themeName.value, themeDescription.value, themeTags.value, themePublic.checked)">Voeg toe</button>
